<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="bg-slate-900">
    <div>
        <h1 class="text-white text-center text-2xl mt-2">Whac The Mole</h1>
        <div class="flex justify-center items-center mt-5 ">
            <button class="text-blue-300 bg-slate-900 ml-4 hover:text-blue-900" id="start">Start Game</button>
            <button class="text-blue-300 bg-slate-900 ml-4 hover:text-blue-900" id="stop">Pause Game</button>
            <button class="text-blue-300 bg-slate-900 ml-4 hover:text-blue-900" id="restart">Reset Game</button>
        </div>
        <div class="flex items-center justify-center">

            <div class="container h-[300px] w-[650px] grid grid-cols-3 gap-1 mt-[50px]">
                <div class="square border-2 " id="0"></div>
                <div class="square border-2 " id="1"></div>
                <div class="square border-2 " id="2"></div>
                <div class="square border-2 " id="3"></div>
                <div class="square border-2 " id="4"></div>
                <div class="square border-2 " id="5"></div>
                <div class="square border-2 " id="6"></div>
                <div class="square border-2 " id="7"></div>
                <div class="square border-2 " id="8"></div>
            </div>
        </div>
        <div class="text-center text-white mt-6 pt-4 text-2xl">score:<span id="score">0</span></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
